<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="script.js" async defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Ping Logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    
    <main>
      <form method="POST">
        <div class="form-group">
          <input type="email" name="email" placeholder="Your email address..." required>
          <small>Please provide a valid email address</small>
        </div>
      
        <button type="submit">Notify Me</button>
      </form>
    
      <img src="images/illustration-dashboard.png" alt="dashboard">
    </main>
    
    <footer>
      <div>
        <a href="#" aria-label="Facebook" class="fa fa-facebook"></a>
        <a href="#" aria-label="Twitter" class="fa fa-twitter"></a>
        <a href="#" aria-label="Instagram" class="fa fa-instagram"></a>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>  
</body>
</html>
